env:
  TERM: xterm-256color
window:
  padding:
    x: 10
    y: 10
  decorations: none
  startup_mode: Maximized
background_opacity: 1
cursor:
  style: Block
font:
  normal:
    family: monospace
  size: 11
  use_thin_strokes: true
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
key_bindings:
  - key: LBracket
    mods: Command
    chars: \p
  - key: RBracket
    mods: Command
    chars: \n
  - key: Key6
    mods: Control
    chars: "\x1e"
colors:
  primary:
    background: "#282a36"
    foreground: "#f8f8f2"
  normal:
    black: "#000000"
    red: "#ff5555"
    green: "#50fa7b"
    yellow: "#f1fa8c"
    blue: "#caa9fa"
    magenta: "#ff79c6"
    cyan: "#8be9fd"
    white: "#bfbfbf"
  bright:
    black: "#575b70"
    red: "#ff6e67"
    green: "#5af78e"
    yellow: "#f4f99d"
    blue: "#caa9fa"
    magenta: "#ff92d0"
    cyan: "#9aedfe"
    white: "#e6e6e6"
